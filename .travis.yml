env:
  global:
    - GO111MODULE=on

cache:
  directories:
    - $HOME/.cache/go-build
    - $GOPATH/pkg/mod

jobs:
  include:
    - language: go
      go: 1.13.x
      name: "Linter"
      script:
        - make lint
    - language: go
      go: 1.13.x
      name: "Test"
      install:
        - wget -P $HOME/bin/ https://chainbridge.ams3.digitaloceanspaces.com/subkey && chmod +x $HOME/bin/subkey && subkey --version
      script:
        - make test
